<h2>Datos Personales</h2>
<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-5">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <div class="form-group">
              <label for="primaryLastName">Primer Apellido</label>
              <input
                type="text"
                id="primaryLastName"
                formControlName="primaryLastName"
                class="form-control"
                #imagePath>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-5">
              <div class="form-group">
                <label for="secondaryLastName">Segundo Apellido</label>
                <input
                  type="text"
                  id="secondaryLastName"
                  class="form-control"
                  formControlName="secondaryLastName"
                  >
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <div class="form-group">
              <label for="continent">Continent</label>
              <input
                type="text"
                id="continent"
                class="form-control"
                formControlName="continent"
                >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <div class="form-group">
              <label for="country">País</label>
              <input
                type="text"
                id="country"
                class="form-control"
                formControlName="country"
                >
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="text"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="deliveryAdresses">
              <div
                class="row"
                *ngFor="let dAdressCtrl of controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                <div class="col-xs-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="adress">
                </div>
                
                <div class="col-xs-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteAdress(i)">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="onAddAdress()">Add Address</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <button 
            class="btn btn-primary"
            [disabled]="!clientForm.valid">
                Completar
            </button>
            <a class="btn btn-link">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
