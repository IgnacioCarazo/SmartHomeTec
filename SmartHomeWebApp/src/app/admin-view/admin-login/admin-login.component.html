<h2>Login</h2>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"> 
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
        style="width: 500px"
        type="email" 
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        style="width: 500px"
        type="password" 
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6">
    </div>
    <div class="form-group">
        <button  class="btn btn-primary">
            Login
        </button>
    </div>
</form>
