<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ distributor.name }} {{ distributor.primaryLastName }} {{ distributor.secondaryLastName }}</h4>
    <h5 >{{ distributor.country }}, {{distributor.continent}}</h5>
  </div>
</a>
