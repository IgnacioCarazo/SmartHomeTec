<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="deviceTypeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!deviceTypeForm.valid">Guardar</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Descripción</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-5">
            <label for="warrantyTime">Tiempo de Garantía (En días)</label>
              <input
                type="number"
                id="warrantyTime"
                class="form-control"
                formControlName="warrantyTime"
                >
          </div>
        </div>
      </form>
    </div>
  </div>
